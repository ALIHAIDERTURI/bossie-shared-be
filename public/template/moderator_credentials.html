<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9FB;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }

        .header {
            text-align: center;
            padding: 15px 0;
        }

        .header img {
            max-width: 150px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 22px;
            color: #5A4A61;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #444;
        }

        .credentials {
            font-size: 16px;
            font-weight: bold;
            color: #5A4A61;
            background: #F3F3F7;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 8px;
            margin: 15px 0;
        }

        .footer {
            background-color: #F3F3F7;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            color: #777;
            border-radius: 12px 12px 12px 12px;
        }

        .footer a {
            color: #5A4A61;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="header">
            <img src="https://bossiebucket.s3.eu-north-1.amazonaws.com/1741297913827-bossie.png" alt="Bossie Logo">
        </div>

        <!-- Content Section -->
        <div class="content">
            <h1>Welcome to the Bossie Team!</h1>
            <p>Hello,</p>
            <p>You have been added as a moderator to the Bossie team. Below are your login credentials:</p>
            <div class="credentials">
                Email: {{email}}<br>
                Password: {{password}}
            </div>
            <p>Please keep this information secure and do not share it with anyone.</p>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2025 Bossie. All rights reserved.</p>
            <p><a href="mailto:support@bossie.app">ðŸ“ž Contact Support</a></p>
        </div>
    </div>
</body>

</html>
